name: PR checks
on:
  pull_request:
    types: [opened, edited, reopened, synchronize]

jobs:
  prepare:
    runs-on: macos-latest
    outputs:
      scheme: ${{ steps.scheme.outputs.scheme }}
      build_matrix: ${{ steps.dest.outputs.build_matrix }}
      test_matrix: ${{ steps.dest.outputs.test_matrix }}
    steps:
      - uses: actions/checkout@v4
      - uses: maxim-lobanov/setup-xcode@v1
        with:
          xcode-version: latest-stable
      - run: ./scripts/neutralize-sdk.sh
      - run: ./scripts/prepare-workspace.sh
      - id: scheme
        run: ./scripts/prepare-scheme.sh
      - id: dest
        env:
          SCHEME: ${{ steps.scheme.outputs.scheme }}
        run: ./scripts/resolve-destinations.sh

  build-and-test:
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v4

      - uses: maxim-lobanov/setup-xcode@v1
        with:
          xcode-version: latest-stable

      - name: Build & Tests
        id: run
        uses: ./.github/actions/build-and-tests

      - name: Publish JUnit
        if: always()
        uses: mikepenz/action-junit-report@v4
        with:
          report_paths: reports/junit-ios.xml
          check_name: Tests (iOS)
          require_tests: true
          include_passed: true
          fail_on_failure: false
          detailed_summary: true

      - name: Upload .xcresult
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: TestResults_iOS.xcresult
          path: TestResults_iOS.xcresult
          if-no-files-found: warn

      - name: Fail on test errors
        if: always()
        run: |
          code="${{ steps.run.outputs.test_status }}"
          if [ -z "$code" ]; then exit 0; fi
          if [ "$code" -ne 0 ]; then exit "$code"; fi
