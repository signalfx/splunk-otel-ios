name: PR checks

on:
  pull_request:
    types: [opened, edited, reopened, synchronize]

jobs:
  validate-title:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4.2.2
      - name: Validate PR Title
        uses: ./.github/actions/validate-pr-title

  lint:
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v4
      - uses: maxim-lobanov/setup-xcode@v1
        with:
          xcode-version: latest-stable
      - run: echo "MD_APPLE_SDK_ROOT=" >> "$GITHUB_ENV"
      - run: |
          brew update
          brew install swiftlint
      - run: |
          swiftlint lint \
            --config Tools/.swiftlint.yml \
            --reporter github-actions-logging \
            --force-exclude || {
              code=$?
              if [ $code -eq 1 ]; then
                echo "No Swift files found in $dir, skipping"
              else
                exit $code
              fi
            }

  prepare:
    runs-on: macos-latest
    outputs:
      scheme: ${{ steps.scheme.outputs.scheme }}
      build_matrix: ${{ steps.capture.outputs.build_matrix_safe }}
      test_matrix: ${{ steps.capture.outputs.test_matrix_safe }}
    steps:
      - uses: actions/checkout@v4
      - uses: maxim-lobanov/setup-xcode@v1
        with:
          xcode-version: latest-stable
      - run: chmod +x .github/actions/build-and-tests/scripts/*.sh
      - run: .github/actions/build-and-tests/scripts/neutralize-sdk.sh
      - run: .github/actions/build-and-tests/scripts/prepare-workspace.sh
      - id: scheme
        run: .github/actions/build-and-tests/scripts/prepare-scheme.sh
      - id: dest
        env:
          SCHEME: ${{ steps.scheme.outputs.scheme }}
        run: .github/actions/build-and-tests/scripts/resolve-destinations.sh
      - name: Capture matrices (robust outputs)
        id: capture
        run: |
          set -euo pipefail
          command -v jq >/dev/null 2>&1 || { brew update >/dev/null && brew install -q jq >/dev/null; }
          source .gh-cache/destinations.env
          [ -n "${BUILD_MATRIX:-}" ] || BUILD_MATRIX='{"include":[]}'
          [ -n "${TEST_MATRIX:-}" ]  || TEST_MATRIX='{"include":[]}'
          SAFE_BUILD=$(printf '%s' "$BUILD_MATRIX" | jq -aRs .)
          SAFE_TEST=$(printf  '%s' "$TEST_MATRIX"  | jq -aRs .)
          {
            echo "build_matrix_safe=$SAFE_BUILD"
            echo "test_matrix_safe=$SAFE_TEST"
          } >> "$GITHUB_OUTPUT"
      - name: Debug matrices
        run: |
          echo "::notice::build_matrix_safe=${{ steps.capture.outputs.build_matrix_safe }}"
          echo "::notice::test_matrix_safe=${{ steps.capture.outputs.test_matrix_safe }}"

  build:
    runs-on: macos-latest
    needs: prepare
    strategy:
      fail-fast: false
      matrix: ${{ fromJSON(fromJSON(needs.prepare.outputs.build_matrix)) }}
    steps:
      - uses: actions/checkout@v4
      - uses: maxim-lobanov/setup-xcode@v1
        with:
          xcode-version: latest-stable
      - run: chmod +x .github/actions/build-and-tests/scripts/*.sh
      - run: .github/actions/build-and-tests/scripts/neutralize-sdk.sh
      - run: .github/actions/build-and-tests/scripts/prepare-workspace.sh
      - name: Build ${{ matrix.platform }}
        env:
          SCHEME: ${{ needs.prepare.outputs.scheme }}
          DESTINATION: ${{ matrix.destination }}
        run: .github/actions/build-and-tests/scripts/build.sh

  tests:
    runs-on: macos-latest
    needs: prepare
    strategy:
      fail-fast: false
      matrix: ${{ fromJSON(fromJSON(needs.prepare.outputs.test_matrix)) }}
    steps:
      - uses: actions/checkout@v4
      - uses: maxim-lobanov/setup-xcode@v1
        with:
          xcode-version: latest-stable
      - run: chmod +x .github/actions/build-and-tests/scripts/*.sh
      - run: .github/actions/build-and-tests/scripts/neutralize-sdk.sh
      - run: .github/actions/build-and-tests/scripts/prepare-workspace.sh
      - id: run
        env:
          SCHEME: ${{ needs.prepare.outputs.scheme }}
          DESTINATION: ${{ matrix.destination }}
        run: |
          export GITHUB_OUTPUT="$(mktemp)"
          .github/actions/build-and-tests/scripts/test.sh
          code="$(sed -n 's/^xcode_status=//p' "$GITHUB_OUTPUT")"
          echo "status=${code:-1}" >> "$GITHUB_OUTPUT"
      - uses: mikepenz/action-junit-report@v4
        if: always()
        with:
          report_paths: reports/junit-ios.xml
          check_name: Tests (iOS)
          require_tests: true
          include_passed: true
          fail_on_failure: false
          detailed_summary: true
      - uses: actions/upload-artifact@v4
        if: always()
        with:
          name: TestResults_iOS.xcresult
          path: TestResults_iOS.xcresult
          if-no-files-found: warn
      - if: always()
        run: |
          code="${{ steps.run.outputs.status }}"
          if [ -z "$code" ]; then exit 0; fi
          if [ "$code" -ne 0 ]; then exit "$code"; fi
