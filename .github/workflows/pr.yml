name: PR checks

on:
  pull_request:
    types: [opened, edited, reopened, synchronize]

jobs:
  validate-title:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4.2.2
      - name: Validate PR Title
        uses: ./.github/actions/validate-pr-title

  lint:
    name: Lint
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v4
      - uses: maxim-lobanov/setup-xcode@v1
        with:
          xcode-version: latest-stable

      - run: echo "MD_APPLE_SDK_ROOT=" >> "$GITHUB_ENV"
      - run: |
          brew update
          brew install swiftlint
      - run: |
          swiftlint lint \
            --config Tools/.swiftlint.yml \
            --reporter github-actions-logging \
            --force-exclude || {
              code=$?
              if [ $code -eq 1 ]; then
                echo "No Swift files found in $dir, skipping"
              else
                exit $code
              fi
            }

  build-and-test:
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v4

      - uses: maxim-lobanov/setup-xcode@v1
        with:
          xcode-version: latest-stable

      - name: Build & Tests
        id: run
        uses: ./.github/actions/build-and-tests

      - name: Publish JUnit
        if: always()
        uses: mikepenz/action-junit-report@v4
        with:
          report_paths: reports/junit-ios.xml
          check_name: Tests (iOS)
          require_tests: true
          include_passed: true
          fail_on_failure: false
          detailed_summary: true

      - name: Upload .xcresult
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: TestResults_iOS.xcresult
          path: TestResults_iOS.xcresult
          if-no-files-found: warn

      - name: Fail on test errors
        if: always()
        run: |
          code="${{ steps.run.outputs.test_status }}"
          if [ -z "$code" ]; then exit 0; fi
          if [ "$code" -ne 0 ]; then exit "$code"; fi
