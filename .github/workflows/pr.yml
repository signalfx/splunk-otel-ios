name: PR checks

on:
  pull_request:
    types: [opened, reopened, synchronize]

jobs:
  lint:
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v4
      - run: |
          brew update
          brew install swiftlint
      - run: |
          swiftlint lint \
            --reporter github-actions-logging \
            --force-exclude || {
              code=$?
              if [ $code -eq 1 ]; then
                echo "No Swift files found in $dir, skipping"
              else
                exit $code
              fi
            }

  format:
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v4
      - uses: maxim-lobanov/setup-xcode@v1
        with:
          xcode-version: latest-stable
      - run: echo "MD_APPLE_SDK_ROOT=" >> "$GITHUB_ENV"
      - run: |
          git ls-files -z '*.swift' | xargs -0 swift format lint --strict --parallel

  swiftformat:
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v4
      - run: |
          brew update
          brew install swiftformat
      - run: |
          swiftformat --lint --strict . \
            --reporter github-actions-log

  prepare:
    runs-on: macos-latest
    outputs:
      scheme: ${{ steps.scheme.outputs.scheme }}
      ios_dest: ${{ steps.dest.outputs.ios_dest }}
      tvos_dest: ${{ steps.dest.outputs.tvos_dest }}
      visionos_dest: ${{ steps.dest.outputs.visionos_dest }}
      maccatalyst_dest: ${{ steps.dest.outputs.maccatalyst_dest }}
    steps:
      - uses: actions/checkout@v4
      - uses: maxim-lobanov/setup-xcode@v1
        with:
          xcode-version: latest-stable
      - run: .github/actions/build-and-tests/scripts/neutralize-sdk.sh
      - run: .github/actions/build-and-tests/scripts/prepare-workspace.sh
      - id: scheme
        run: .github/actions/build-and-tests/scripts/prepare-scheme.sh
      - id: dest
        env:
          SCHEME: ${{ steps.scheme.outputs.scheme }}
        run: .github/actions/build-and-tests/scripts/resolve-destinations.sh
      - name: Debug destinations
        run: |
          echo "::notice::ios=${{ steps.dest.outputs.ios_dest }}"
          echo "::notice::tvos=${{ steps.dest.outputs.tvos_dest }}"
          echo "::notice::visionos=${{ steps.dest.outputs.visionos_dest }}"
          echo "::notice::maccatalyst=${{ steps.dest.outputs.maccatalyst_dest }}"

  build:
    runs-on: macos-latest
    needs: prepare
    strategy:
      fail-fast: false
      matrix:
        include:
          - platform: ios
          - platform: tvos
          - platform: visionos
          - platform: macCatalyst
    steps:
      - uses: actions/checkout@v4

      - uses: maxim-lobanov/setup-xcode@v1
        with:
          xcode-version: latest-stable

      - name: Select destination
        id: pick
        run: |
          case "${{ matrix.platform }}" in
            ios) echo "DEST=${{ needs.prepare.outputs.ios_dest }}" >> "$GITHUB_ENV" ;;
            tvos) echo "DEST=${{ needs.prepare.outputs.tvos_dest }}" >> "$GITHUB_ENV" ;;
            visionos) echo "DEST=${{ needs.prepare.outputs.visionos_dest }}" >> "$GITHUB_ENV" ;;
            macCatalyst) echo "DEST=${{ needs.prepare.outputs.maccatalyst_dest }}" >> "$GITHUB_ENV" ;;
          esac
          echo "Platform=${{ matrix.platform }}"
          echo "Destination=$DEST"

      - name: Build ${{ matrix.platform }}
        env:
          SCHEME: ${{ needs.prepare.outputs.scheme }}
          DESTINATION: ${{ env.DEST }}
        run: .github/actions/build-and-tests/scripts/build.sh

  tests:
    runs-on: macos-latest
    needs: prepare
    permissions:
        contents: read
        pull-requests: write
        checks: write
    strategy:
      fail-fast: false
      matrix:
        include:
          - platform: ios

    steps:
      - uses: actions/checkout@v4
      - uses: maxim-lobanov/setup-xcode@v1
        with:
          xcode-version: latest-stable

      - name: Select destination
        id: pick
        run: |
          case "${{ matrix.platform }}" in
            ios) echo "DEST=${{ needs.prepare.outputs.ios_dest }}" >> "$GITHUB_ENV" ;;
            tvos) echo "DEST=${{ needs.prepare.outputs.tvos_dest }}" >> "$GITHUB_ENV" ;;
            visionos) echo "DEST=${{ needs.prepare.outputs.visionos_dest }}" >> "$GITHUB_ENV" ;;
            macCatalyst) echo "DEST=${{ needs.prepare.outputs.maccatalyst_dest }}" >> "$GITHUB_ENV" ;;
          esac
          echo "Platform=${{ matrix.platform }}"
          echo "Destination=$DEST"

      - name: Run tests (${{ matrix.platform }})
        id: test
        env:
          SCHEME: ${{ needs.prepare.outputs.scheme }}
          DESTINATION: ${{ env.DEST }}
        run: |
          export GITHUB_OUTPUT="$(mktemp)"
          .github/actions/build-and-tests/scripts/test.sh
          code=$?
          echo "xcode_status=$code" >> "$GITHUB_OUTPUT"

      - name: Publish JUnit to Checks
        uses: mikepenz/action-junit-report@v4
        if: always()
        with:
          report_paths: reports/junit-${{ matrix.platform }}.xml
          check_name: Tests (${{ matrix.platform }})
          require_tests: true
          include_passed: true
          fail_on_failure: false
          detailed_summary: true

      - name: Upload .xcresult artifact
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: xcresult-${{ matrix.platform }}.xcresult
          path: TestResults_${{ matrix.platform }}.xcresult
          if-no-files-found: warn

      - name: Upload coverage reports to Codecov
        uses: codecov/codecov-action@v5
        with:
          token: ${{ secrets.CODECOV_TOKEN }}

  prepare-macos-13:
    runs-on: macos-13
    outputs:
      scheme: ${{ steps.scheme.outputs.scheme }}
      ios13_dest: ${{ steps.dest.outputs.ios13_dest }}
    steps:
      - uses: actions/checkout@v4
      - uses: maxim-lobanov/setup-xcode@v1
        with:
          xcode-version: 14.3.1
      - run: .github/actions/build-and-tests/scripts/neutralize-sdk.sh
      - run: .github/actions/build-and-tests/scripts/prepare-workspace.sh
      - id: scheme
        run: .github/actions/build-and-tests/scripts/prepare-scheme.sh
      - name: Download and install iOS 13.7 runtime
        run: |
          # Download iOS 13.7 simulator runtime
          echo "Downloading iOS 13.7 simulator runtime..."
          xcodebuild -downloadPlatform iOS -buildVersion 13.7" || {
            echo "Failed to install iOS 13.7 runtime via xcodebuild, trying alternative method..."
            # Alternative method using xcrun simctl
            xcrun simctl list runtimes
            echo "iOS 13.7 runtime installation failed"
          }
      - id: dest
        env:
          SCHEME: ${{ steps.scheme.outputs.scheme }}
        run: |
          # Find iOS 13.7 simulator
          IOS13_DEVICE_ID=$(xcrun simctl list devices available | grep "iOS 13.7" | grep "iPhone" | head -n1 | sed -E 's/.*\(([A-Z0-9-]+)\).*/\1/' || true)
          if [ -n "$IOS13_DEVICE_ID" ]; then
            IOS13_DEST="platform=iOS Simulator,id=$IOS13_DEVICE_ID"
          else
            # Create iPhone 8 with iOS 13.7 if not available
            IOS13_RUNTIME=$(xcrun simctl list runtimes | grep "iOS 13.7" | awk '{print $NF}' | head -n1 || true)
            if [ -n "$IOS13_RUNTIME" ]; then
              echo "Creating iPhone 8 device with iOS 13.7 runtime..."
              DEVICE_ID=$(xcrun simctl create "iPhone 8 iOS 13.7" "iPhone 8" "$IOS13_RUNTIME")
              IOS13_DEST="platform=iOS Simulator,id=$DEVICE_ID"
            else
              echo "Warning: iOS 13.7 runtime not found, using fallback"
              IOS13_DEST="platform=iOS Simulator,OS=13.7,name=iPhone 8"
            fi
          fi
          echo "ios13_dest=$IOS13_DEST" >> "$GITHUB_OUTPUT"
          echo "iOS 13.7 destination: $IOS13_DEST"
      - name: Debug iOS 13.7 destination
        run: |
          echo "::notice::ios13=${{ steps.dest.outputs.ios13_dest }}"

  build-macos-13:
    runs-on: macos-13
    needs: prepare-macos-13
    strategy:
      fail-fast: false
      matrix:
        include:
          - platform: ios13
    steps:
      - uses: actions/checkout@v4
      - uses: maxim-lobanov/setup-xcode@v1
        with:
          xcode-version: 14.3.1

      - name: Select iOS 13.7 destination
        id: pick
        run: |
          echo "DEST=${{ needs.prepare-macos-13.outputs.ios13_dest }}" >> "$GITHUB_ENV"
          echo "Platform=${{ matrix.platform }}"
          echo "Destination=$DEST"

      - name: Build ${{ matrix.platform }}
        env:
          SCHEME: ${{ needs.prepare-macos-13.outputs.scheme }}
          DESTINATION: ${{ env.DEST }}
        run: .github/actions/build-and-tests/scripts/build.sh
