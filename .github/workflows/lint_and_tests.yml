name: Lint & Tests

on:
  push: 
#     branches: [ main ]
#   pull_request:
#       types: [opened, edited, reopened, synchronize]

jobs:
  lint:
    name: Lint
    runs-on: macos-15
    steps:
      - uses: actions/checkout@v4

      - uses: maxim-lobanov/setup-xcode@v1
        with:
          xcode-version: latest-stable

      - name: Install SwiftLint
        run: |
          brew update
          brew install swiftlint

      - name: SwiftLint
        run: |
            for dir in $(find . -maxdepth 1 -type d -name "Splunk*"); do
                echo "Start Linting $dir"
                (
                    cd "$dir"
                    swiftlint lint \
                        --config ../Tools/.swiftlint.yml \
                        --reporter github-actions-logging \
                        --force-exclude || {
                          code=$?
                          if [ $code -eq 1 ]; then
                            echo "No Swift files found in $dir, skipping"
                          else
                            exit $code
                          fi
                        }
                    cd ..
                )
            done

  tests:
    name: Tests
    runs-on: macos-15
    strategy:
      fail-fast: false
      matrix:
        platform: [ ios, tvos, visionos, maccatalyst ]
    env:
      DEVELOPER_DIR: /Applications/Xcode_16.4.app/Contents/Developer
      XCB: /Applications/Xcode_16.4.app/Contents/Developer/usr/bin/xcodebuild
    steps:
      - uses: actions/checkout@v4

      - uses: maxim-lobanov/setup-xcode@v1
        with:
          xcode-version: "16.4"

      - name: Verify toolchain
        run: |
          echo "Using xcodebuild at: $XCB"
          "$XCB" -version
          xcode-select -p
          swift --version

      - name: Install tools
        run: |
          brew update
          brew install xcbeautify jq

      - name: Detect scheme (package mode, absolute xcodebuild)
        id: scheme
        run: |
          set -euo pipefail
          SCHEMES_JSON=$("$XCB" -list -json -package-path .)
          PKG_SCHEME=$(echo "$SCHEMES_JSON" | jq -r '..|.schemes? // empty | .[] | select(test("-Package$"))' | head -n1)
          if [ -z "$PKG_SCHEME" ] || [ "$PKG_SCHEME" = "null" ]; then
            PKG_NAME=$(swift package dump-package | jq -r '.name')
            PKG_SCHEME="${PKG_NAME}-Package"
          fi
          echo "Using scheme: $PKG_SCHEME"
          echo "scheme=$PKG_SCHEME" >> "$GITHUB_OUTPUT"

      - name: Run tests (iOS)
        if: matrix.platform == 'ios'
        run: |
          "$XCB" \
            -scheme "${{ steps.scheme.outputs.scheme }}" \
            -package-path . \
            -destination 'platform=iOS Simulator,name=iPhone 15,OS=latest' \
            -resultBundlePath "TestResults_ios.xcresult" \
            clean test | xcbeautify --report junit --junit-report-filename "junit-ios.xml"

      - name: Run tests (tvOS)
        if: matrix.platform == 'tvos'
        run: |
          "$XCB" \
            -scheme "${{ steps.scheme.outputs.scheme }}" \
            -package-path . \
            -destination 'platform=tvOS Simulator,name=Apple TV 4K (3rd generation),OS=latest' \
            -resultBundlePath "TestResults_tvos.xcresult" \
            clean test | xcbeautify --report junit --junit-report-filename "junit-tvos.xml"

      - name: Run tests (visionOS)
        if: matrix.platform == 'visionos'
        run: |
          "$XCB" \
            -scheme "${{ steps.scheme.outputs.scheme }}" \
            -package-path . \
            -destination 'platform=visionOS Simulator,name=Apple Vision Pro,OS=latest' \
            -resultBundlePath "TestResults_visionos.xcresult" \
            clean test | xcbeautify --report junit --junit-report-filename "junit-visionos.xml"

      - name: Run tests (Mac Catalyst)
        if: matrix.platform == 'maccatalyst'
        run: |
          "$XCB" \
            -scheme "${{ steps.scheme.outputs.scheme }}" \
            -package-path . \
            -destination 'platform=macOS,variant=Mac Catalyst' \
            -resultBundlePath "TestResults_maccatalyst.xcresult" \
            clean test | xcbeautify --report junit --junit-report-filename "junit-maccatalyst.xml"

      - name: Publish JUnit to Checks
        uses: mikepenz/action-junit-report@v4
        if: always()
        with:
          report_paths: |
            junit-ios.xml
            junit-tvos.xml
            junit-visionos.xml
            junit-maccatalyst.xml
          check_name: Tests (${{ matrix.platform }})
          require_tests: false

      - name: Upload .xcresult artifacts
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: xcresult-${{ matrix.platform }}
          path: |
            TestResults_ios.xcresult
            TestResults_tvos.xcresult
            TestResults_visionos.xcresult
            TestResults_maccatalyst.xcresult
          if-no-files-found: ignore
