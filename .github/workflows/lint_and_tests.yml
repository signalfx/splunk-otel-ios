name: Lint & Tests

on:
  push:
#   branches: [ main ]
# pull_request:
#   types: [opened, edited, reopened, synchronize]

jobs:
  lint:
    name: Lint
    runs-on: macos-15
    steps:
      - uses: actions/checkout@v4

      - uses: maxim-lobanov/setup-xcode@v1
        with:
          xcode-version: latest-stable

      - name: Install SwiftLint
        run: |
          brew update
          brew install swiftlint

      - name: SwiftLint
        run: |
          for dir in $(find . -maxdepth 1 -type d -name "Splunk*"); do
            echo "Start Linting $dir"
            (
              cd "$dir"
              swiftlint lint \
                --config ../Tools/.swiftlint.yml \
                --reporter github-actions-logging \
                --force-exclude || {
                  code=$?
                  if [ $code -eq 1 ]; then
                    echo "No Swift files found in $dir, skipping"
                  else
                    exit $code
                  fi
                }
              cd ..
            )
          done

  tests:
    name: Tests
    runs-on: macos-15
    strategy:
      fail-fast: false
      matrix:
        include:
          - platform: ios
            destination: "platform=iOS Simulator,name=iPhone 16,OS=17.5"
#         - platform: tvos
#           destination: "platform=tvOS Simulator,name=Apple TV 4K (3rd generation),OS=17.5"
#         - platform: visionos
#           destination: "platform=visionOS Simulator,name=Apple Vision Pro,OS=1.1"
#         - platform: maccatalyst
#           destination: "platform=macOS,variant=Mac Catalyst"
    env:
      DEVELOPER_DIR: /Applications/Xcode_16.4.app/Contents/Developer
    steps:
      - uses: actions/checkout@v4

      - uses: maxim-lobanov/setup-xcode@v1
        with:
          xcode-version: latest-stable

      - name: Install tools
        run: |
          brew update
          brew install xcbeautify jq

      - name: Generate workspace (.swiftpm/xcode/package.xcworkspace)
        run: xed -b .

      - name: Detect scheme
        id: scheme
        run: |
          SCHEMES_JSON=$(xcodebuild -list -workspace .swiftpm/xcode/package.xcworkspace -json)
          PKG_SCHEME=$(echo "$SCHEMES_JSON" | jq -r '.workspace.schemes[0]')
          echo "scheme=$PKG_SCHEME" >> "$GITHUB_OUTPUT"

      - name: Run tests (${{ matrix.platform }})
        id: test
        run: |
          OUT_DIR="reports"; mkdir -p "$OUT_DIR"
          LOG="$OUT_DIR/xcodebuild-${{ matrix.platform }}.log"
          JUNIT="$OUT_DIR/junit-${{ matrix.platform }}.xml"
          XCRESULT="TestResults_${{ matrix.platform }}.xcresult"

          xcodebuild \
            -workspace .swiftpm/xcode/package.xcworkspace \
            -scheme "${{ steps.scheme.outputs.scheme }}" \
            -destination "${{ matrix.destination }}" \
            -resultBundlePath "$XCRESULT" \
            clean test \
          2>&1 | tee "$LOG" | xcbeautify \
                 --report junit \
                 --junit-report-filename "$(basename "$JUNIT")" \
                 --report-path "$OUT_DIR"

          XCODE_STATUS=${PIPESTATUS[0]}
          echo "xcode_status=$XCODE_STATUS" >> "$GITHUB_OUTPUT"
          exit 0

      - name: Publish JUnit to Checks
        uses: mikepenz/action-junit-report@v4
        if: always()
        with:
          report_paths: reports/junit-${{ matrix.platform }}.xml
          check_name: Tests (${{ matrix.platform }})
          require_tests: true
          include_passed: true
          fail_on_failure: false
          detailed_summary: true

      - name: Upload .xcresult artifact
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: xcresult-${{ matrix.platform }}
          path: TestResults_${{ matrix.platform }}.xcresult
          if-no-files-found: warn

      - name: Fail job if xcodebuild failed
        if: always()
        run: |
          code="${{ steps.test.outputs.xcode_status }}"
          if [ -z "$code" ]; then exit 0; fi
          if [ "$code" -ne 0 ]; then exit "$code"; fi